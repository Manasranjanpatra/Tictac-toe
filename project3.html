<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylep3.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="container">
        <ul>
            <li> Tic tac toe</li>
        </ul>
    </nav>
    <div class="contain">
       
        <div class="sub1">
            <div class="line"></div>
            <div class="su2  bt-0  bl-0" ><span class="boxtext"></span></div>
            <div class="su2 bt-0"><span class="boxtext"></span></div>
            <div class="su2 bt-0 br-0"><span class="boxtext"></span></div>
            <div class="su2 bl-0"><span class="boxtext"></span></div>
            <div class="su2"><span class="boxtext"></span></div>
            <div class="su2 br-0"><span class="boxtext"></span></div>
            <div class="su2 bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="su2 bb-0 "><span class="boxtext"></span></div>
            <div class="su2 bb-0  br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1> welcome to tic tac toe </h1>
            <div class="sub2">
                <span class="info">turn for x</span>
                <button id="reset">Play Again</button>
            </div>
           
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
